<head>

<title>Easy Grade App</title>
<link rel="stylesheet" type="text/css" href="styles/style_kaushik.css" />
</head>
<body>
<div class="container">
	<section id="content">
		<form name="myform">
				<h1>Staff Login</h1>
			<div> 	<input type="text" placeholder="Staff Name" required="" name="username" />	</div>
			<div> 	<input type="password" placeholder="Password" required="" name="pword" />	</div>
			<div>	<input type="button" value="Log In" onclick= "validate()">
					<a href="#">Lost your password?</a>
					<a href="#">Register</a>
			</div>
		</form><!-- form -->
		</section><!-- content -->
</div><!-- container -->

</body>
</html>

<script type = "text/javascript">

// Note: Like all Javascript password scripts, this is hopelessly insecure as the user can see 
//the valid usernames/passwords and the redirect url simply with View Source.  
// And the user can obtain another three tries simply by refreshing the page.  
//So do not use for anything serious!

var count = 2;
function validate() {
var un = document.myform.username.value;
var pw = document.myform.pword.value;
var valid = false;

var unArray = ["rsin", "s", "kaushik", "cmpe235"];  // as many as you like - no comma after final entry
var pwArray = ["rsin", "s", "kaushik", "cmpe235"];  // the corresponding passwords;

for (var i=0; i <unArray.length; i++) {
if ((un == unArray[i]) && (pw == pwArray[i])) {
valid = true;
break;
}
}

if (valid) {
alert ("Login successful - Welcome to Easy Grade App");
window.location = "homepage.html";
return false;
}

var t = " tries";
if (count == 1) {t = " try"}

if (count >= 1) {
alert ("Invalid username and/or password.  You have " + count + t + " left.");
document.myform.username.value = "";
document.myform.pword.value = "";
setTimeout("document.myform.username.focus()", 25);
setTimeout("document.myform.username.select()", 25);
count --;
}

else {
alert ("Still incorrect! You have no more tries left!");
document.myform.username.value = "No more tries allowed!";
document.myform.pword.value = "";
document.myform.username.disabled = true;
document.myform.pword.disabled = true;
return false;
}

}

</script>
